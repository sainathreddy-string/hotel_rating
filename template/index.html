<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scores Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    label { display: block; margin: 8px 0 4px; }
    input { width: 100%; max-width: 320px; padding: 8px; }
    button { margin-top: 12px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Enter Scores</h1>
  <form method="GET" action="/submit" novalidate>
    <label for="score_cleanliness">Cleanliness</label>
    <input type="number" id="score_cleanliness" name="score_cleanliness" placeholder="e.g., 8.5" step="0.1" min="0" max="10" required>

    <label for="score_comfort">Comfort</label>
    <input type="number" id="score_comfort" name="score_comfort" placeholder="e.g., 8.0" step="0.1" min="0" max="10" required>

    <label for="score_facilities">Facilities</label>
    <input type="number" id="score_facilities" name="score_facilities" placeholder="e.g., 9.0" step="0.1" min="0" max="10" required>

    <label for="score_location">Location</label>
    <input type="number" id="score_location" name="score_location" placeholder="e.g., 9.2" step="0.1" min="0" max="10" required>

    <label for="score_staff">Staff</label>
    <input type="number" id="score_staff" name="score_staff" placeholder="e.g., 9.5" step="0.1" min="0" max="10" required>

    <label for="score_value_for_money">Value for money</label>
    <input type="number" id="score_value_for_money" name="score_value_for_money" placeholder="e.g., 8.7" step="0.1" min="0" max="10" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
