<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scores Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .wrap { max-width: 520px; margin: 0 auto; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input[type="number"] { width: 100%; padding: 10px 12px; box-sizing: border-box; border: 1px solid #cbd5e1; border-radius: 6px; }
    input[type="number"]:invalid { border-color: #ef4444; }
    ::placeholder { color: #6b7280; }
    button { margin-top: 16px; padding: 10px 14px; border: 0; border-radius: 6px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { color: #6b7280; font-size: 0.9rem; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Enter Scores</h1>

    <form method="GET" action="/submit" novalidate>
      <label for="score_cleanliness">Cleanliness</label>
      <input
        type="number"
        id="score_cleanliness"
        name="score_cleanliness"
        placeholder="score_cleanliness (e.g., 8.5)"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <div class="hint">Accepts decimals; range 0–10. Step 0.1.</div>

      <label for="score_comfort">Comfort</label>
      <input
        type="number"
        id="score_comfort"
        name="score_comfort"
        placeholder="score_comfort (e.g., 8.0)"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <div class="hint">Accepts decimals; range 0–10. Step 0.1.</div>

      <label for="score_facilities">Facilities</label>
      <input
        type="number"
        id="score_facilities"
        name="score_facilities"
        placeholder="score_facilities (e.g., 9.0)"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <div class="hint">Accepts decimals; range 0–10. Step 0.1.</div>

      <label for="score_location">Location</label>
      <input
        type="number"
        id="score_location"
        name="score_location"
        placeholder="score_location (e.g., 9.2)"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <div class="hint">Accepts decimals; range 0–10. Step 0.1.</div>

      <label for="score_staff">Staff</label>
      <input
        type="number"
        id="score_staff"
        name="score_staff"
        placeholder="score_staff (e.g., 9.5)"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <div class="hint">Accepts decimals; range 0–10. Step 0.1.</div>

      <label for="score_value_for_money">Value for money</label>
      <input
        type="number"
        id="score_value_for_money"
        name="score_value_for_money"
        placeholder="score_value_for_money (e.g., 8.7)"
        step="0.1"
        min="0"
        max="10"
        required
      />
      <div class="hint">Accepts decimals; range 0–10. Step 0.1.</div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Notes:
       - type="number" + step allows floats; change step to 0.01 for two decimals or "any" for unrestricted. 
       - Keep labels; placeholders are only hints (do not replace labels) for accessibility. 
  -->
</body>
</html>
